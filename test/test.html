<html>
  <head>
    <title>HN Button Test</title>
  </head>
  <body>

    <!-- Horizontal -->
    <a href="https://news.ycombinator.com/submit" class="hn-button" data-host="localhost:5000" data-url="http://www.paulgraham.com/startupideas.html" data-count="horizontal">Vote on HN</a>
    <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://www.paulgraham.com/startupideas.html" data-count="horizontal">Tweet</a>
    <a href="https://news.ycombinator.com/submit" class="hn-button" data-host="localhost:5000" data-url="http://www.paulgraham.com/startupideas.html" data-count="horizontal" data-style="twitter">Vote on HN</a>
    <div class="fb-like" data-url="http://www.paulgraham.com/startupideas.html" data-send="false" data-layout="button_count"></div>
    <a href="https://news.ycombinator.com/submit" class="hn-button" data-host="localhost:5000" data-url="http://www.paulgraham.com/startupideas.html" data-count="horizontal" data-style="facebook">Vote on HN</a>
    <div class="g-plusone" data-size="medium" data-href="http://www.paulgraham.com/startupideas.html"></div>
    <script type="IN/Share" data-url="http://www.paulgraham.com/startupideas.html" data-counter="right"></script>
    <!-- <a href="http://bufferapp.com/add" class="buffer-add-button" data-url="http://www.paulgraham.com/startupideas.html" data-count="horizontal" >Buffer</a> -->
    <!-- // <script type="text/javascript" src="http://static.bufferapp.com/js/button.js"></script> -->

    <!-- Required for FB. Here to break inline. -->
    <div id="fb-root"></div>
    <div style="height: 40px"></div>

    <!-- Vertical -->
    <a href="https://news.ycombinator.com/submit" class="hn-button" data-host="localhost:5000" data-url="http://www.paulgraham.com/startupideas.html" data-count="vertical" >Vote on HN</a>
    <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://www.paulgraham.com/startupideas.html" data-count="vertical">Tweet</a>
    <a href="https://news.ycombinator.com/submit" class="hn-button" data-host="localhost:5000" data-url="http://www.paulgraham.com/startupideas.html" data-count="vertical" data-style="twitter">Vote on HN</a>
    <div class="fb-like" data-url="http://www.paulgraham.com/startupideas.html" data-send="false" data-layout="box_count"></div>
    <a href="https://news.ycombinator.com/submit" class="hn-button" data-host="localhost:5000" data-url="http://www.paulgraham.com/startupideas.html" data-count="vertical" data-style="facebook">Vote on HN</a>
    <div class="g-plusone" data-href="http://www.paulgraham.com/startupideas.html" data-size="tall"></div>
    <script type="IN/Share" data-url="http://www.paulgraham.com/startupideas.html" data-counter="top"></script>
    <!-- <a href="http://bufferapp.com/add" class="buffer-add-button" data-url="http://www.paulgraham.com/startupideas.html" data-count="vertical" >Buffer</a> -->
    <!-- // <script type="text/javascript" src="http://static.bufferapp.com/js/button.js"></script> -->

    <!-- Scripts -->
    <script src="hn-button.js"></script>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=118682564979090";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <script src="//platform.linkedin.com/in.js" type="text/javascript">
      lang: en_US
    </script>
    <script type="text/javascript">
      (function() {
        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
        po.src = 'https://apis.google.com/js/plusone.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
      })();
    </script>
  </body>
</html>
